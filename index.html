<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Rainy Day</title>
</head>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                    <li>
                        Friday 05:00
                    </li>
                    <li id="description">
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src=" images/partly_cloudy.png" alt="clear" />
                            <strong id="temperature"></strong> <span class="units">ºC | ºF</span>
                        </div>
                    </div>

                    <div class="col-6">
                        <ul>
                            <li>Percipitation: 0%</li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <small><a href="https://github.com/Roobsk91/Vanilla-weather-app" target="_blank">Open-source code </a>
            by Ruby Smith </small>
    </div>
</div>

<body>
    <script src="src/app.js"></script>
</body>

</html>
